name: Laravel Pint

on:
  pull_request

jobs:
  laravel-pint:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout Code
      uses: actions/checkout@v4.2.2

    - name: Setup PHP and Composer
      uses: shivammathur/setup-php@2.32.0
      with:
        php-version: '8.2'
        tools: composer:v2

    - name: Install Laravel Pint
      run: composer global require laravel/pint

    - name: Run Pint
      run: pint --test